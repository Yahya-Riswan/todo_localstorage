<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icons8-done-48.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="center">
        <h1>To-Do App <img src="./assets/icons8-to-do-list-96.png" alt=""></h1>
        <div class="inputtodo">
            <input type="text" name="ToDo" id="input">
            <i class="fa-solid fa-arrow-right send"></i>
        </div>
        <pre class="alert"></pre>
        <div class="todolist">
            <div class="not"></div>
            <div class="done"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
